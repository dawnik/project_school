<!DOCTYPE html>
<html lang="en-us" >
<head>
    {% load crispy_forms_tags %}
    <title>Site administration | Django site admin</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/dashboard.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
    <meta name="robots" content="NONE,NOARCHIVE">

</head>
<body class=" dashboard" data-admin-utc-offset="0">
<!-- Container -->

<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="{% url 'training_polls:index' %}">Portla Szkolenia</a></h1>

        </div>
        <div id="user-tools">
        {% if user.is_authenticated %}
            <a href="{% url 'training_polls:profile' %}">Profile</a>
            <a href="{% url 'training_polls:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'training_polls:login' %}">Login</a>
            <a href="{% url 'training_polls:register' %}">Register</a>
        {% endif %}
        </div>
    </div>
    <!-- END Header -->
    <!-- Content -->
    <div id="content" class="colMS">
        <h1>Strona logowania</h1>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
    </div>
    </div>
    </div>



</body>
</html>
