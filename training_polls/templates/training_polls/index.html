<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>dupa</h1>
<h1>dupa</h1>
<h1>Home</h1>
{% if user.is_authenticated %}
    <a href="{% url 'training_polls:profile' %}">Profile</a>
    <a href="{% url 'training_polls:logout' %}">Logout</a>
    {% if language_list %}
        <ul>
            {% for language in language_list %}
                <li><a href="{% url 'training_polls:detail' language.id %}">{{ language }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% else %}
    <a href="{% url 'training_polls:login' %}">Login</a>
    <a href="{% url 'training_polls:register' %}">Register</a>
    <p>Log in to sign up for the course</p>
{% endif %}

</body>
</html>
